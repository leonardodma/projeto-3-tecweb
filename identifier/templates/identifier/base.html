{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Music Identifier</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'identifier/docs/identifier.css' %}" />
  </head>
  <body>
    <div class="appbar">
      <img src="{% static 'identifier/img/logo_identifier.png' %}" class="logo" />
      <span class="subtitle">Find the music you've aways wanted</span>
      <div class="update_button_conteiner">
        <a class="button" href="">Open Favorites</a>
      </div>
    </div>
    {% block content %} {% endblock %}
    <script
      type="text/javascript"
      src="{% static 'identifier/docs/identifier.js' %}"
    ></script>
    <script>
        type="module"
        src="{% static 'identifier/docs/soundModules.js' %}"
    </script>
    {% csrf_token %}
    <script>
      const csrftoken = document.querySelector(
        "[name=csrfmiddlewaretoken]"
      ).value;
      //console.log(csrftoken)
    </script>
  </body>
</html>
